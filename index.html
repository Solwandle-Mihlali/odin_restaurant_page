<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Restaurant</title>
</head>
<body>
  <main>
    <nav> 
            <div class="logo">
            
            </div>  
    </nav>
    <ion-icon name="arrow-back-circle-outline" id="left"></ion-icon>
    <form action="#" class="productCardCont">
         <div class="like">
            <ion-icon name="heart-outline" id="likeIcon"></ion-icon>
         </div>
         <h1 id="title">Meaty Burger</h1>
        <div class="img" id="img"></div>
        <button type="button" id="addToCartButton">ADD TO CART</button>
        <div class="price" id="price">R95</div>
    </form>

    <div class="cart" id="cart">
        <h1 id="cartTitle">CART</h1>
         <div id="cartDisplay">

         </div>
        <button type="button" id="checkoutBtn">Checkout</button>
    </div>
    
    <ion-icon name="arrow-forward-circle-outline" id="right"></ion-icon>
  </main>
  <script src="index.js"></script>
</body>
</html>

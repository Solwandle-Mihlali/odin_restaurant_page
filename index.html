<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Restaurant</title>
</head>
<body>
  <main>
    <nav>
        <ul>
            <li>
                <a href="" class="anchors">SHOP</a>
                <a href="">ORDER</a>
                <a href="">CHECKOUT</a>
            </li>
        </ul>
    </nav>
    <ion-icon name="arrow-back-circle-outline" id="left"></ion-icon>
    <form action="#" class="productCardCont">
         <div class="like">
            <ion-icon name="heart-outline" id="likeIcon"></ion-icon>
         </div>
         <h1 id="title">MEATY BURGER</h1>
        <div class="img" id="img"></div>
        <div class="quantity">
            <ion-icon name="remove-outline"></ion-icon>
            <div class="counter" >
                <h5 id="count">1</h5>
            </div>
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <button type="button" id="button">ADD TO CART</button>
        <div class="price" id="price">R95</div>
    </form>
    
    <ion-icon name="arrow-forward-circle-outline" id="right"></ion-icon>
  </main>
  <script src="index.js"></script>
</body>
</html>
